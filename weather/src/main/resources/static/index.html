<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <title>Final project</title>
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">

<body>
<div id="container">

        <h1>WeatherWear</h1>

                        <div>

                    </div>
                </article>
            </main>
            <div id="mess"><span id="message"></span></div>
        </div>

        <script src="img.js"></script>
        <script src="geoloc.js"></script>
        <script src="weather.js"></script>
        <script src="transmuter.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJaSM4geCc5JiQ1ATl2CebGfQV1XeUYG0&callback=getCurrentLocation"></script>
