<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <title>Final project</title>
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
<div id="container">
    <header>
        <h1>WeatherWear</h1>
    </header>
    <main>
        <article>
            <div id="infotext">
                    <p>Temperature: <span id="temp">temp</span> degrees Celsius</p>
                    <p>Clouds: <span id="clouds">clouds</span> % of sky</p>
                    <p>Wind speed: <span id="wind">wind</span> m/s</p>
                    <img id="img1">
            </div>

            <div id="clothes">
                <div>
                    <img id="img2">
                    <img id="img3">
                </div>
                <div>
                    <img id="img4">
                    <img id="img5">
                </div>
            </div>
        </article>
    </main>
    <div id="mess"><span id="message"></span></div>
</div>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJaSM4geCc5JiQ1ATl2CebGfQV1XeUYG0&callback=getCurrentLocation">
</script>
<script src="img.js"></script>
<script src="geoloc.js"></script>
<script src="weather.js"></script>
<script src="transmuter.js"></script>
</body>
</html>
